<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>DataWin Dashboard</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">

  <div id="content" style="display: none;">
    <h1>Benvenuto nella dashboard DataWin</h1>
    <p>Qui potrai creare documenti HTML e gestire il portale.</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Configurazione Firebase (stessa del progetto)
    const firebaseConfig = {
      apiKey: "AIzaSyBTU4YncIZH8AFW22xXs0lJad_qulv_nvc",
      authDomain: "gabrieljonesportal.firebaseapp.com",
      projectId: "gabrieljonesportal",
      storageBucket: "gabrieljonesportal.firebasestorage.app",
      messagingSenderId: "773044143707",
      appId: "1:773044143707:web:af838ff6788bf85991e17e",
      measurementId: "G-6V66B6B04Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Controlla se l'utente Ã¨ loggato
    onAuthStateChanged(auth, user => {
      if (user) {
        // Mostra la dashboard
        document.getElementById("content").style.display = "block";
      } else {
        // Reindirizza alla pagina di login con redirect
        const redirectTo = encodeURIComponent(window.location.href);
        window.location.href = "https://gabrieljones.it/accounts/?redirect=" + redirectTo;
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.reload();
      });
    });
  </script>

</body>
</html>
